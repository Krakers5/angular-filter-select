<mat-form-field>
  <mat-label>Choose user</mat-label>
  <mat-select>
    <input class="user-filter" matInput placeholder="Username" type="text" (keyup)="filterUsersByName($event.target.value)">
    <mat-option *ngFor="let user of filteredUsers" [value]=user.name>{{user.name}}</mat-option>
  </mat-select>
</mat-form-field>
